<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Round Buttons with Video Popups</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main>
    <div id="container3D"></div>
  </main>
  <div class="container mt-5">
    <!-- <h1 class="text-center mb-4">Round Buttons with Video Popups</h1>-->
        <!-- Buttons with unique positions -->
        <button id="button1" class="round-button" data-bs-toggle="modal" data-bs-target="#videoModal1"> تنزيل<br>البرنامج</button>
        <button id="button2" class="round-button" data-bs-toggle="modal" data-bs-target="#videoModal2">واجهة<br>التيميز</button>
        <button id="button3" class="round-button" data-bs-toggle="modal" data-bs-target="#videoModal3">ضبط  <br>الإعدادات</button>
        <button id="button4" class="round-button" data-bs-toggle="modal" data-bs-target="#videoModal4">أعدادات  <br>الخصوصية</button>
        <button id="button5" class="round-button" data-bs-toggle="modal" data-bs-target="#videoModal5">أعدادات  <br>الأشعارات</button>
        <button id="button6" class="round-button" data-bs-toggle="modal" data-bs-target="#videoModal6">أعدادات  <br>الأتصال</button>
    </div>

    <!-- Video Modals -->
    <!-- Modal 1 -->
    <div class="modal fade" id="videoModal1" tabindex="-1" aria-labelledby="videoModal1Label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="videoModal1Label">تنزيل البرنامج </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <video controls width="100%" height="auto">
                        <source src="videos/vid1.mp4" type="video/mp4">
                    </video>
                </div>            
            </div>
        </div>
    </div>

    <!-- Modal 2 -->
    <div class="modal fade" id="videoModal2" tabindex="-1" aria-labelledby="videoModal2Label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="videoModal2Label">واجهة التيميز </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <video controls width="100%" height="auto">
                        <source src="videos/vid2.mp4" type="video/mp4">
                    </video>
                </div> 
            </div>
        </div>
    </div>

    <!-- Modal 3 -->
    <div class="modal fade" id="videoModal3" tabindex="-1" aria-labelledby="videoModal3Label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="videoModal3Label">ضبط الإعدادات</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <video controls width="100%" height="auto">
                        <source src="videos/vid3.mp4" type="video/mp4">
                    </video>
                </div> 
            </div>
        </div>
    </div>

        <!-- Modal 4 -->
        <div class="modal fade" id="videoModal4" tabindex="-1" aria-labelledby="videoModal4Label" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="videoModal4Label">أعدادات الخصوصية</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <video controls width="100%" height="auto">
                            <source src="videos/vid4.mp4" type="video/mp4">
                        </video>
                    </div> 
                </div>
            </div>
        </div>
        <!-- Modal 5 -->
        <div class="modal fade" id="videoModal5" tabindex="-1" aria-labelledby="videoModal5Label" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="videoModal5Label">أعدادات الأشعارات </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <video controls width="100%" height="auto">
                            <source src="videos/vid5.mp4" type="video/mp4">
                        </video>
                    </div> 
                </div>
            </div>
        </div>
    
            <!-- Modal 6 -->
            <div class="modal fade" id="videoModal6" tabindex="-1" aria-labelledby="videoModal6Label" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="videoModal6Label">أعدادات الأتصال</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <video controls width="100%" height="auto">
                                <source src="videos/vid6.mp4" type="video/mp4">
                            </video>
                        </div> 
                    </div>
                </div>
            </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/main.js"></script>

</body>
</html>
